plugins:
  pino-pretty:
    shortCut: Shift-L
    confirm: false
    description: "pino-pretty"
    scopes:
      - po
    command: bash
    background: false
    args:
    - -c
    - '"$@" | pino-pretty --colorize'
    - dummy-arg
    - kubectl
    - logs
    - --follow
    - $NAME
    - -n
    - $NAMESPACE
    - --context
    - $CONTEXT
    - --kubeconfig
    - $KUBECONFIG

  jqlogs:
    shortCut: Ctrl-J
    confirm: false
    description: "Logs (jq)"
    scopes:
      - po
    command: kubectl
    background: false
    args:
      - jq
      - $NAME
      - $NAMESPACE
      - $CONTEXT
