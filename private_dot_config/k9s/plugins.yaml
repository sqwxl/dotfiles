plugins:
  pino:
    shortCut: Ctrl-L
    description: pino-pretty
    confirm: false
    scopes:
      - po
    command: bash
    background: false
    args:
    - -i
    - -c
    - 'kubectl logs --follow $NAME -n $NAMESPACE --context $CONTEXT --kubeconfig $KUBECONFIG | pino-pretty --colorize -t UTC:yyyy-mm-dd HH:MM:ss.l o'

  jqlogs:
    shortCut: Ctrl-J
    confirm: false
    description: "Logs (jq)"
    scopes:
      - po
    command: kubectl
    background: false
    args:
      - jq
      - $NAME
      - $NAMESPACE
      - $CONTEXT
