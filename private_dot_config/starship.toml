"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

[aws]
disabled = true

[custom.get-msg]
disabled = true
command = 'git show --format=%s --no-patch | string shorten -m 40'
when = true
require_repo = true
style = 'blue'
